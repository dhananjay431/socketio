    <script>
          var _io = io.connect('http://localhost:3000/chat');
      
      _io.on('connect', function(data){
        console.log('ON...');
    });
 
 function getRandomInRange(from, to, fixed) {
            return (Math.random() * (to - from) + from).toFixed(fixed) * 1;
        }


  setInterval(function(){
                
                    (function(key){
                        var latLng={};
                        latLng.lat = getRandomInRange(180,-180,3);
                        latLng.lng = getRandomInRange(180,-180,3);
                        latLng.key=key;
                        console.log(latLng);
                        _io.emit('sendData',key,latLng);     
                    })('8080808080') 
            
            },1000);

   _io.on('8080808080get',function(data){
 	    console.log(data);
    })

      </script>
